<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@900&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Red+Hat+Display:wght@400;700;900&family=Red+Hat+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div id="philscookies"></div>
		<script type="module" src="https://philscookies.vercel.app/index.js" onload="window.philscookies.config({
			fontFamily: 'Red Hat Text, sans-serif',
			background: '#2F3631',
			text: '#C2E4C9',
			highlight: '#FEFD7E'
		})"></script>
	</body>
</html>
